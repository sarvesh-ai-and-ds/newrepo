<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>time</title>
</head>

<body>
    <div id="145">
        <h1 class="container" id="123">AYO TIME DEKH</h1>
        <p>dekh aaj kamayenga kal khayenga</p>
    </div>
    <script>
        let a = new Date();
        let time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds()
        document.getElementById("123").innerHTML = time
    </script>
</body>

</html>
